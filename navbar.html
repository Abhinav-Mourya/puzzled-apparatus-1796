<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>

#navbar{
    border: 1px solid red;
    width: 100%;
    height: 80px;
    display: flex;
    justify-content: space-between;
    background-color: #181f38;
    position: fixed;


}
#navbar>div{
    /* border: 1px solid blue; */
    
    height: 80px;
    display: flex;
    justify-content: space-around;
    align-items: center;
}
#navbar>#left>div{
    margin-left: 30px;
    /* border: 1px solid green; */
    padding: 8px;
    font-size: 18px;
    color: white;
    border-radius: 5px;
}
#navbar>#left>div:hover{
    background-color:rgba(23, 29, 90, 0.781);
    cursor: pointer;
}
#navbar>#right>div{
    margin-right: 20px;
    /* border: 1px solid green; */
    padding: 10px;
    font-size: 18px;
    color: white;
    border-radius: 5px;
    
    
}
#navbar>#right>div:hover{
background-color:rgba(23, 29, 90, 0.781);
cursor: pointer;
}
#startbutton{
    background: rgba(61, 235, 61, 0.658);
    height: 40px;
    padding: 10px;
    border-radius: 5px;
    border: none;
    outline: none;
    font-size: 18px;
    margin:  10px;
    margin-right: 30px;
    color: white;
    
}
#startbutton:hover{
    background: rgba(74, 196, 74, 0.692);
    cursor: pointer;
}

    </style>
</head>
<body>
    
<div id="navbar">
    <div id="left">
        
        <div><span id="logo"></span>WRIKE RIDER</div>
        <div>Why Wrike?<span></span></div>
        <div>Features</div>
        <div>Resources</div>
        <div>Price</div>
    </div>
    <div id="right">
        <div>Contact Sales</div>
        <div>Language</div>
        <div>Login</div>
        <button id="startbutton">Start For free</button>
    </div>
</div>

</body>
</html>
